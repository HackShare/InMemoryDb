apply plugin: 'android-library'

android {
    compileSdkVersion 19
    buildToolsVersion '19.1'

    defaultConfig {
        versionCode 7
        versionName '2.0.0'
        minSdkVersion 5
        targetSdkVersion 19
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }
    }
}
